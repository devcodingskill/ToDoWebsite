<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To do list</title>
</head>

<body>
    <div class="container">
        <div class="todo-app">
            <div class="todo-header">
                <h2>To do list</h2>
                <img src="images/todo.png" alt="To do list" class="todo-image">
            </div>

            <div class="row">
                <input type="text" id="inputField" placeholder="Add a new task...">
                <button onclick="addTask()">Add</button>
            </div>
            <div class="todo-items">
                <ul id="outputField">
                    <li class="check" id="task1">Task 1</li>
                    <li id="task2">Task 2</li>
                    <li id="task3">Task 3</li>
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
